<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>POPUP Guide</title>
	<link type="text/css" rel="stylesheet" href="/npass/css/reset.css">
    <link type="text/css" rel="stylesheet" href="/npass/css/common.css">
    <link type="text/css" rel="stylesheet" href="/npass/css/layout.css">
    <link type="text/css" rel="stylesheet" href="/npass/css/contents.css">

	<!-- 가이드용 -->
	<link rel="stylesheet" type="text/css" href="/coding_list/css/base.css">
	<link rel="stylesheet" type="text/css" href="/coding_list/css/pretty.css">
	<link type="text/css" rel="stylesheet" href="/resource/css/common.css" />
	<!--//  가이드용 -->

	<script type="text/javascript" src="/npass/plugin/jquery/js/jquery.js"></script>
</head>
<body>

<div id="wrap" class="coding_guide">
<h1 class="h1_guide">profile Guide</h1>

	<h2 class="h2_guide">01. Default Profile Infomation Division</h2>
	<!-- View -->
	<h3 class="h3_guide">01-1. title width text</h3>
	<div class="guide_wrap">
		<span class="accInfoWrap">
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/@dummy7.jpg" alt="profile">
				</span>
			</span>
			<span class="profileTxt">
				<strong class="name">古室哲也</strong> 
				<span class="textEll">私私私私私私私私私私私私私私私私私私私私私私私私私私私私</span>
			</span>
		</span>
	</div>
	<h3 class="h3_guide">01-2. only title</h3>
	<div class="guide_wrap">
		<span class="accInfoWrap">
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/@dummy7.jpg" alt="profile">
				</span>
			</span>
			<span class="profileTxt">
				<strong class="name">古室哲也</strong>
			</span>
		</span>
	</div>
	<!-- // View -->
	

	<!-- code -->
	<div class="d_desc code">
		<xmp class="prettyprint linenums javascript">
		</xmp>
	</div>
	<!-- //code -->

	<h2 class="h2_guide">02. profile image without text (only image)</h2>
	
	<!-- View -->
	<div class="guide_wrap">
		<span class="accInfoWrap only small"> <!-- small size -->
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/profile_54x54.jpg" alt="profile">
				</span>
			</span>
		</span>
		<span class="accInfoWrap only"> <!-- reguler size (default) -->
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/profile_54x54.jpg" alt="profile">
				</span>
			</span>
		</span>
		<span class="accInfoWrap only large"> <!-- reguler size (default) -->
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/profile_54x54.jpg" alt="profile">
				</span>
			</span>
		</span>
	</div>
	<!-- // View -->

	<!-- code -->
	<div class="d_desc code">
		<xmp class="prettyprint linenums javascript">
		</xmp>
	</div>
	<!-- //code -->
	
	<h2 class="h2_guide">03. varidation </h2>
	<!-- View -->
	
	<h3 class="h3_guide">03-1. Default profile image </h3>
	<div class="guide_wrap">
		<span class="accInfoWrap">
			<span class="profileImg">
				<span class="profileImgInr">
				</span>
			</span>
		</span>
	</div>
	<h3 class="h3_guide">03-2. Creator profile </h3>
	<div class="guide_wrap">
		<span class="accInfoWrap">
			<span class="profileImg creatorImg"> <!-- Creator 계정의 경우 .creatorImg 추가 -->
				<span class="profileImgInr">
					<img src="/npass/images/dummy/profile_54x54.jpg" alt="profile">
				</span>
			</span>
		</span>
	</div>
	<!-- // View -->

	<!-- code -->
	<div class="d_desc code">
		<xmp class="prettyprint linenums javascript">
		</xmp>
	</div>
	<!-- //code -->
</div>
<script type="text/javascript" src="/coding_list/js/pretty.js"></script>
</body>
</html>
